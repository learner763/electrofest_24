    <r style="margin-top: 30px;color: yellow;font-size: 25px; font-weight: bolder; align-self: center;justify-self: center;">Overview</r>
    <label style="margin: 20px;font-size: 20px;"><p>ElectroFest’24, a thrilling two-day event at UET Lahore that brings together the brightest minds in technology and innovation. With participants and attendees coming from all across Pakistan and the expected audience to be around 500, this mega event promises to be a melting pot of knowledge, creativity, and inspiration.
      The event will feature competitions in competitive programming, robo wars, circuit patching, line following robots, RISC-V design, along with a gaming competition, aiming to cater technical skills and promote the advancement of technology within Pakistan.
      It's an unparalleled opportunity to connect with like-minded individuals, network with industry professionals, and forge valuable connections that can last a lifetime. The event is open to all skill levels, so whether you are a beginner or an experienced competitor, you are sure to find something to enjoy at ElectroFest’24.</p></label>
